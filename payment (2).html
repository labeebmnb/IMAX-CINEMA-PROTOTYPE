<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
	name="viewport"
	content="width=device-width,
			initial-scale=1.0"/>
	<link rel="stylesheet" href="Pay.css"
		class="css" />
</head>
<body>
	<div class="container">
	<div class="main-content">
		<p class="text">IMAX</p>
	</div>

	<div class="centre-content">
		<h1 class="price">1000<span>/-</span></h1>
		<p class="course">
		Buy Movie Ticket!
		</p>
	</div>

	<div class="last-content">
		<button type="button" class="pay-now-btn">
		15% Discount
		</button>
		<button type="button" class="pay-now-btn">
		25% Discount for Family
		</button>

		<!-- <button type="button" class="pay-now-btn">
		Netbanking options
		</button> -->
	</div>

	<div class="card-details">
		<p>Pay By Online Booking</p>

		<div class="card-number">
		<label> Account Number </label><br>
		<input
			type="digits"
			class="card-number-field"
			placeholder="###-###-###"/>
		</div>
		<br />
		<div class="date-number">
		<label> Booking Date </label><br>
		<input type="text" class="date-number-field"
				placeholder="DD-MM-YY" />
		</div>

		<div class="cvv-number">
		<label> Easy Paisa/Jazz Cash </label>
		<input type="text" class="cvv-number-field"
				placeholder="xxxxxxxxxxxx" />
		</div>
		<div class="nameholder-number">
		<label> Booking Holder Name </label>
		<input
			type="text"
			class="card-name-field"
			placeholder="Enter your Name"/>
		</div>
		<a href="index.html"><button type="submit"class="submit-now-btn">submit</button></a>
	</div>
	</div>
</body>
</html>
